<ion-header class="ion-no-border"  color="primary">
  <ion-toolbar id="titulo" color="primary">
    <ion-title >
      Filmes Star Wars 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-virtual-scroll
      [items]="films" approxItemHeight="90px">
      <ion-item  id="menu" *virtualItem="let home; let itemBounds = bounds;"
         [routerLink]="['/film/' + home.episode_id]+'/'">
        <ion-label>
          <h2>  {{ home.title }}</h2>
        
        </ion-label>
      </ion-item>
    </ion-virtual-scroll>
    <div *ngIf="!films">
      <ion-item *ngFor="let i of [0,1,2,3,4,5,6]">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%">
            </ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%">
            </ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%">
            </ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </div>

  </ion-content>
